<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="TASK_ Calculator.css">
</head>
<body>
    <div align="center" >
    <div class="calculator">
        <div class="box">
        <div class="buttons">
            <div class="row">     
            <input type="text" id="result" class="result" readonly>
            <button onclick="clearResult()" style="background-color:aqua;">AC</button>
            <button onclick="appendNumber('9') ">9</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendOperator('+')" style="background-color: darkgray;">+</button>
            <button onclick="appendNumber('4')" >4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')" style="background-color: darkgray;">-</button>
            <button onclick="appendNumber('1')" >1</button>
            <button onclick="appendNumber('2')" >2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('/')"style="background-color: darkgray;">/</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendOperator('*')" style="background-color: darkgray;">*</button>
            
        </div>
    </div>
</div>

    <script src="TASK_Calculator.js"></script>

</body>
</html>
